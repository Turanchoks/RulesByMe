        <script type="text/template" id='template-rule'>
            <div id="rule-id-<%=objectId%>">
                <div class='author'>
                    Rule By <a href="<%=author.url%>" class="authorUrl"><%=author.username%></a>
                    <div class="rating">
                        <a class="ratingChange" data-add-rating="1">+</a>
                        <span class="ratingValue"><%=rating%></span>
                        <a class="ratingChange" data-add-rating="-1">–</a>                        
                    </div>
                </div>
                <ol class='rulesList'>
                    <li><%=rule1%></li>
                    <li><%=rule2%></li>
                    <li><%=rule3%></li>
                </ol>
                <div class="ruleDatetime"><%=datetime%></div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="template-submitRule">
            <h1>Добавить свои правила</h1>
            <div class="submission">
                <div class="input-prepend control-group">
                    <span class="add-on">Rules by</span>
                    <input type="text" id='author' value='{{user}}'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">1</span><input type="text" id='rule1'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">2</span><input type="text" id='rule2'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">3</span><input type="text" id='rule3'>
                </div>                        
            </div>
            {{#if user}}
                <a class="btn btn-large btn-warning publish">ОПУБЛИКОВАТЬ</a>
            {{else}}
                <a class="btn btn-large btn-warning modal-login">ВОЙТИ И ОПУБЛИКОВАТЬ</a>
            {{/if}}
        </script>

        <script type="text/x-handlebars-template" id="template-rulesNav">
