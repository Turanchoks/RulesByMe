        <script type="text/template" id='template-rule'>
            <div class='author'>
                Rule By <%=author%>
                <a class="btn btn-success btn-mini ratingChange" data-add-rating="1">+</a>
                <span class="ratingValue"><%=rating%></span>
                <a class="btn btn-danger btn-mini ratingChange" data-add-rating="-1">-</a>
            </div>
            <ol class='rulesList'>
                <li><%=rule1%></li>
                <li><%=rule2%></li>
                <li><%=rule3%></li>
            </ol>
        </script>

        <script type="text/template" id="template-submitRule">
            <h1>Добавить свои правила</h1>
            <div class="submission">
                <div class="input-prepend control-group">
                    <span class="add-on">Rules by</span><input type="text" id='author'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">1</span><input type="text" id='rule1'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">2</span><input type="text" id='rule2'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">3</span><input type="text" id='rule3'>
                </div>                        
            </div>
            <a class="btn btn-large btn-warning publish">ОПУБЛИКОВАТЬ</a>
        </script>

        <script type="text/template" id="template-ruleList">
            
        </script>

        <script type="text/template" id="template-logInView">
            <p><label>username: </label><input type="text" name="email" id="email" /></p>
            <p><label>password: </label><input type="password" name="password" id="password"/></p>
            <p><button type="button" class="btn" id="loginbutton">log in</button> or <a href="#signup" id="signupView">sign up</a></p>
        </script>
        <script type="text/template" id="template-signUp">
            <p><label>name: </label><input type="text" name="fullName" id="fullName" /></p>
            <p><label>email: </label><input type="text" name="email" id="email" /></p>
            <p><label>password: </label><input type="password" name="password" id="password"/></p>
