        <script type="text/x-handlebars-template" id='template-rule'>
            <div id="rule-id-{{objectId}}" class="clearfix">
                <div class='author'>
                    Rule By <a href="{{author_url}}" class="authorUrl">{{author_name}}</a>

                </div>
                <ol class='rulesList'>
                    <li>{{rule1}}</li>
                    <li>{{rule2}}</li>
                    <li>{{rule3}}</li>
                </ol>
                <div class="rating">
                    <a class="ratingChange" data-add-rating="1">+</a>
                    <span class="ratingValue">{{rating}}</span>
                    <a class="ratingChange" data-add-rating="-1">–</a>                        
                </div>
                <div class="ruleDatetime">{{datetime}}</div>
                <div class="share clearfix">{{{vkShare}}} <img src='http://rulesby.me/img/facebook.png' class='shareFB'/></div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id='template-ruleCollection'>
            <ul>
                {{#each ruleCollection}}
                <div id="rule-id-{{objectId}}">
                    <div class='author'>
                        Rule By <a href="{{author.url}}" class="authorUrl">{{author_name}}</a>
                    </div>
                    <ol class='rulesList'>
                        <li>{{rule1}}</li>
                        <li>{{rule2}}</li>
                        <li>{{rule3}}</li>
                    </ol>
                    <div class="rating">
                        <a class="ratingChange" data-add-rating="1">+</a>
                        <span class="ratingValue">{{rating}}</span>
                        <a class="ratingChange" data-add-rating="-1">–</a>                        
                    </div>
                    <div class="ruleDatetime">{{datetime}}</div>
                </div>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars-template" id="template-submitRule">
            <h1>Добавить свои правила</h1>
            <div class="submission">
                <div class="input-prepend control-group">
                    <span class="add-on">Rules by</span>
                    <input type="text" id='author' value='{{username}}'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">1</span><input type="text" id='rule1'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">2</span><input type="text" id='rule2'>
                </div>
                <div class="input-prepend control-group">
                    <span class="add-on">3</span><input type="text" id='rule3'>
                </div>                        
            </div>
            {{#if isAuthorised}}
                <a class="btn btn-large btn-warning publish">ОПУБЛИКОВАТЬ</a>
            {{else}}
                <a class="btn btn-large btn-warning modal-login publish">ВОЙТИ И ОПУБЛИКОВАТЬ</a>
            {{/if}}
        </script>

        <script type="text/x-handlebars-template" id="template-rulesNav">
            <a href="#newRules"><div class="span2">Последние</div></a>

            <a href="#best/month"><div class="span2">Лучшие месяца</div></a>

                                {{else}}

                                {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>
